<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Photo</title>
  <style>
    body {
      margin: 0;
      background: url('1.jpg') center center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="1600" height="650"></canvas>

  <script>
    window.onload = function () {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      const ball = new Image();
      ball.src = "2.png";

      const circleImg = new Image();
      circleImg.src = "3.png";

      const baseX = canvas.width / 2;
      const baseY = canvas.height / 2;

      const amplitudeX = 500;  
      const amplitudeY = 40;   
      const speed = 0.01;     

      let angle = 0;
      const baseScale = 0.2;       
      const scaleVariation = 0.1;

      let rotationAngle = 0; 
      let scaleCycle = 0;    

      ball.onload = circleImg.onload = function () {
        function drawFrame() {
          requestAnimationFrame(drawFrame);
          context.clearRect(0, 0, canvas.width, canvas.height);

          const x = baseX + Math.cos(angle) * amplitudeX; 
          const y = baseY + Math.sin(angle) * amplitudeY; 

          scaleCycle += 0.01; 
          const dynamicScale = 0.1 + Math.sin(scaleCycle) * 0.2;

          const scale = baseScale + Math.sin(angle) * scaleVariation;
          const newW = ball.width * scale;
          const newH = ball.height * scale;

          rotationAngle += 0.05;

          context.save();
          context.translate(x, y);
          context.rotate(rotationAngle);
          context.drawImage(ball, -newW / 2, -newH / 2, newW, newH);
          context.restore();
          context.save();
          context.translate(x, y);

          const zoomW = circleImg.width * dynamicScale;
          const zoomH = circleImg.height * dynamicScale;

          context.drawImage(circleImg, -zoomW / 2, -zoomH / 2, zoomW, zoomH);
          context.restore();

          angle += speed;
        }
        drawFrame();
      };
    };
  </script>
</body>
</html>
